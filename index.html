<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <a href="#" class="logo">
            <i class="fa fa-shopping-basket" "></i>Grocery
        </a>

        <!-- nav tag -->
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#features">features</a>
            <a href="#products">products</a>
            <a href="#catergories">catergories</a>
            <a href="#review">review</a>
            <a href="#blogs">blogs</a>

        </nav>

        <!-- icon on navbar -->
        <div class="icons">
            <div class="fa fa-bars" id="menu-btn"></div>
            <div class="fa fa-search" id="search-btn"></div>
            <div class="fa fa-shopping-cart" id="shoping-btn"></div>
            <div class="fa fa-user" id="login-btn"></div>
            
        </div>


        <!-- search in navbar -->
        <form class="search-form">
            <input type="search" id="search-box" placeholder="Search Here ...">
            <label for="search-box" class="fa fa-search">
            </label>
        </form>

        <!-- shping cart -->

        <div class="shopping-cart">
            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="images/cart-img-1.png" alt="">
                <div class="content">
                    <h3>WMelon</h3>
                </div>
                <span class="price">$7.99</span>
                <span class="quantity">Qty: 1</span>
            </div>

            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="images/cart-img-2.png" alt="">
                <div class="content">
                    <h3>Onion</h3>
                </div>
                <span class="price">$5.99</span>
                <span class="quantity">Qty: 2</span>
            </div>
            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="images/cart-img-3.png" alt="">
                <div class="content">
                    <h3>Chicken</h3>
                </div>
                <span class="price">$7.99</span>
                <span class="quantity">Qty: 5</span>
            </div>
            <div class="total">Total: 20.39/- </div>
            <a href="#" class="btn">Checkout</a>
        </div>


   
        

        
        <form action="#" class="login-form">
            <h3>Login now</h3>
            <input type="email" placeholder="Enter your Email" class="box">
            <input type="password" placeholder="Enter your Password" class="box">
            <p>Forget Your Password <a href="#">Click Here</a></p>
            <p>Don't Have An Account <a href="#">Create Now</a></p>
            <input type="submit" value="Login Now" class="btn">

        </form>
        


    </header>

    
     
    <script src="/js/script.js"></script>
</body>
</html>
